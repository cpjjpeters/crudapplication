
server:
  port: 8585
  servlet:
    context-path: /crud

spring:
  sql:
    init:
      mode: always
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password:
    initialization-mode: always
    url: jdbc:h2:mem:cruddb
#    url: jdbc:h2:~/Documenten/databaseH2/cruddb
#
  thymeleaf:
    cache: false
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    be.ipeters.crudapplication.*: DEBUG
jpa:
  show-sql: true
  defer-datasource-initialization: true
  hibernate:
    ddl-auto: update
